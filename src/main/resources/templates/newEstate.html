<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="index.html" class="w3-bar-item w3-button"><b>RD</b> Estates</a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a href="index.html" class="w3-bar-item w3-button">All Estates</a>
            <a href="newEstate.html" class="w3-bar-item w3-button">My Estates</a>
        </div>
    </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
    <img class="w3-image" src="img/map-sm.jpg" alt="Architecture" width="1500" height="300">
    </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

    <!-- Contact Section -->
    <div class="w3-container w3-padding-32" id="contact">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Upload a new property</h3>
        <p>Upload a new property to our database </p>
        <form th:action="@{/newEstate}" method="post" enctype="multipart/form-data" th:object="${estate}" target="_blank" id="usrform">
            <input class="w3-input w3-border" type="text" placeholder="Name of property" required name="Name" th:field="*{name}">
            <textarea class="w3-input w3-section w3-border" id="w3review" form="usrform" name="Description" rows="4" cols="50" placeholder="Describe the property" th:field="*{description}"></textarea>
            <input class="w3-input w3-section w3-border" type="number" placeholder="Price" required name="Price" th:field="*{price}">
            <input class="w3-input w3-section w3-border" type="number" placeholder="Size in square meters" required name="Size" th:field="*{size}">
            <input class="w3-input w3-section w3-border" type="email" placeholder="Realtor email" required name="Email" th:field="*{realtorEmail}">
            <label for="pic">Upload a photo:</label>
            <input type="file" name="pic" id="pic" accept="image/png, image/jpeg, image/jpg" th:field="*{file}"/>
            <br>
            <input class="w3-button w3-black w3-section" type="submit" value="UPLOAD">

        </form>
    </div>


    <!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
</footer>

</body>
</html>
