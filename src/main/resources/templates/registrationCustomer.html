<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a class="w3-bar-item w3-button"><b>RD</b> Estates</a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a th:href="@{allEstates(customerId=${customerId},brokerId=${brokerId})}" class="w3-bar-item w3-button">All Estates</a>
            <a th:href="@{customerLogin}" class="w3-bar-item w3-button" th:if="${customerId == null && brokerId == null}"> Log in</a>
            <a th:href="@{customersEstates(customerId=${customerId})}" class="w3-bar-item w3-button" th:if="${customerId != null}"> My estates</a>
            <a th:href="@{brokersAllUploadedEstates(brokerId=${brokerId})}" th:attr="brokerId=${brokerId}" class="w3-bar-item w3-button" th:if="${brokerId != null}"> My estates</a>
        </div>
    </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
    <img class="w3-image" src="img/map-sm.jpg" alt="Architecture" width="1500" height="300">
    </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

    <!-- Contact Section -->
    <div class="w3-container w3-padding-32" id="contact">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Registration</h3>
        <p>Start buying estates NOW </p>
        <form th:action="@{/registrationCustomer}" method="post" enctype="multipart/form-data" th:object="${customer}" target="_blank" id="usrform">
            <input class="w3-input w3-border" type="text" placeholder="First Name" required th:field="*{firstName}">
            <br>
            <input class="w3-input w3-border" type="text" placeholder="Last Name" required th:field="*{lastName}">
            <input class="w3-input w3-section w3-border" type="email" placeholder="Email" required th:field="*{email}">
            <input class="w3-input w3-section w3-border" type="password" placeholder="Password" required th:field="*{password}">
            <br>
            <input class="w3-button w3-black w3-section" type="submit" value="UPLOAD">

        </form>
    </div>


    <!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
</footer>

</body>
</html>
